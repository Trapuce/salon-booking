
services:
  salon-booking:
    build: 
      context: .
      dockerfile: Dockerfile
    image: salon-booking:latest
    container_name: salon-booking
    restart: unless-stopped
    
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prod.db
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-salon2024}
      - RESEND_API_KEY=${RESEND_API_KEY:-demo-key}
      - NEXT_PUBLIC_APP_URL=https://barber-time.trapuce.tech
    
    volumes:
      - salon-data:/app/data
      - ./logs:/app/logs
    
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      # Router HTTPS principal
      - "traefik.http.routers.salon-booking.rule=Host(`barber-time.trapuce.tech`)"
      - "traefik.http.routers.salon-booking.entrypoints=websecure"
      - "traefik.http.routers.salon-booking.tls=true"
      - "traefik.http.routers.salon-booking.tls.certresolver=myresolver"
      - "traefik.http.routers.salon-booking.service=salon-booking"
      # Service
      - "traefik.http.services.salon-booking.loadbalancer.server.port=3000"
      # Redirection HTTP vers HTTPS
      - "traefik.http.routers.salon-booking-http.rule=Host(`barber-time.trapuce.tech`)"
      - "traefik.http.routers.salon-booking-http.entrypoints=web"
      - "traefik.http.routers.salon-booking-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
    
    networks:
      - web
    
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  salon-data:
    driver: local

networks:
  web:
    external: true